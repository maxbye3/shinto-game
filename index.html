<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/controls.css">
</head>

<body>
    <div class="container">
        <div class="game-square">
            <iframe src="game.html" width="100%" height="100%"></iframe>
        </div>
        <div class="controls-square">
            <button id="read-sign-btn" class="control-btn" style="display: none;">Read sign</button>
            <div class="control-info">
                <div class="movement-buttons">
                    <div class="diagonal-row">
                        <button id="walk-up-left-btn" class="control-btn diagonal-btn">↖</button>
                        <button id="walk-up-btn" class="control-btn">Walk Up</button>
                        <button id="walk-up-right-btn" class="control-btn diagonal-btn">↗</button>
                    </div>
                    <div class="horizontal-row">
                        <button id="walk-left-btn" class="control-btn">Walk Left</button>
                        <button id="walk-right-btn" class="control-btn">Walk Right</button>
                    </div>
                    <div class="diagonal-row">
                        <button id="walk-down-left-btn" class="control-btn diagonal-btn">↙</button>
                        <button id="walk-down-btn" class="control-btn">Walk Down</button>
                        <button id="walk-down-right-btn" class="control-btn diagonal-btn">↘</button>
                    </div>
                </div>

                <button id="cycle-message-btn" class="control-btn" style="display: none;">Learn more about the kami</button>
                <button id="stop-reading-btn" class="control-btn" style="display: none;">Stop Reading</button>
            </div>
        </div>
    </div>
</body>
<script src="js/iframe.js"></script>
<script src="js/collision.js"></script>
<script src="js/characterMove.js"></script>
<script src="js/sign.js"></script>

</html>
