<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Shinto game</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/controls.css">
</head>

<body>
    <div class="container">
        <div class="game-square">
            <iframe src="game.html" width="100%" height="200px"></iframe>
        </div>
        <div class="controls-square">

            <div class="control-info">
                <div class="dpad-container">
                    <div class="dpad">
                        <button id="walk-up-btn" class="dpad-btn dpad-up">△</button>
                        <button id="walk-left-btn" class="dpad-btn dpad-left">◁</button>
                        <button id="walk-right-btn" class="dpad-btn dpad-right">▷</button>
                        <button id="walk-down-btn" class="dpad-btn dpad-down">▽</button>
                        <button id="walk-up-left-btn" class="dpad-diagonal dpad-diagonal-tl">◤</button>
                        <button id="walk-up-right-btn" class="dpad-diagonal dpad-diagonal-tr">◥</button>
                        <button id="walk-down-left-btn" class="dpad-diagonal dpad-diagonal-bl">◣</button>
                        <button id="walk-down-right-btn" class="dpad-diagonal dpad-diagonal-br">◢</button>
                    </div>
                </div>
                <button id="read-sign-btn" class="control-btn" style="opacity: 0; pointer-events: none;">
                    <img src="img/sign.png" alt="Sign" class="sign-icon">
                    Read sign</button>
                <div class="reading-buttons">
                    <button id="cycle-message-btn" class="control-btn" style="display: none;">Learn more
                        about the
                        kami</button>
                    <button id="stop-reading-btn" class="control-btn" style="display: none;">Stop
                        Reading</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/iframe.js"></script>
<script src="js/sign-dialogue.js"></script>
<script src="js/sign-interaction.js"></script>
<script src="js/collision.js"></script>
<script src="js/characterMove.js"></script>

</html>
